{% extends "home_slide_menu.html" %}
{% load staticfiles %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="profile-container">
            <div class="profile-name">{{ user_profile.get_full_name }}</div>
            <img src="{% if user_profile.profile_image %} {{ user_profile.profile_image.url }} {% endif %}" class="circle" id="circle">
        </div>

        <div class="photos">{{ pic_count }} PHOTOS</div>

        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-sm-offset-3 col-md-offset-3  col-lg-offset-4 content-box">

            <a href="#" class="button"><span>✓</span>Facebook</a>
            <a href="#" class="button"><span>✓</span>Twitter</a>
            <a href="#" class="button"><span>✓</span>Email</a>
        </div>

        <form action="upload_profile_image" method="post" enctype="multipart/form-data">
                <p>
                    <input id="id_image" type="file" class="" name="image" style="display: none;">
                </p>
                <input type="submit" value="Submit" />
        </form>
    </div>
</div>

</body>
</html>

<script>
    var isMobile = "";
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        isMobile = "yes";
    } else {
        isMobile = "no";
    }
    $('#circle').on('click', function() {
     $('#id_image').click();
    });

    $('#id_image').change(function() {
    $( "#id_image" ).hide();
     var formData = new FormData(this.files[0]);
     $.ajax({
         url: '/echo/json/',
         type: 'POST',
         data: formData,
         //Options to tell JQuery not to process data or worry about content-type
         cache: false,
         contentType: false,
         processData: false
     });
 });
</script>
{% endblock %}
