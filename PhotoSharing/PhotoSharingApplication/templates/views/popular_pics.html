{% extends "home_slide_menu.html" %}
{% load staticfiles %}

{% block content %}
    <title>{% block title %}Contact Us{% endblock %}</title>
    <div class="container-fluid winners">
        <div class="row">
            <ul>
                <li>
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 winners-container">
                        <span class="col-xs-2 col-md-12 winners-element"><img class="winners-profile-pic" src="{% static "app/bg_002.png" %}"></span>
                        <span class="col-xs-5 col-md-12 winners-element winners-name-text">Tom Paris</span>
                        <span class="col-xs-1 col-md-1 winners-element"><img src="{% static "app/red_heart_icon.png" %}" class="winners-heart-icon"></span>
                        <span class="col-xs-4 col-md-12 winners-element winners-likes-text">1245 likes</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        $("#popular-menu").addClass('menu-active');
        $("#popularActive").show();
        $("#popularInactive").hide();
        $("#popularActive").removeClass("hidden");

        document.getElementById("header-name").innerHTML = "{{ title}}";
    </script>

{% endblock %}
