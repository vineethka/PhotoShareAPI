{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <!-- Bootstrap -->
    <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/login_mod.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>
<body class="login_body_background">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'app/js/bootstrap.min.js' %}"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-sm-offset-3 col-md-offset-3  col-lg-offset-4 content-box">
            <img src="{% static "app/farpic_logo.png" %}"
                 class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 logoImage">

            <form action='do_register' method="post">
                {% if error_message %}
                    <div class="alert alert-error">
                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                        {{ error_message }}
                    </div>
                {% endif %}
                <div class="col-md-12"><input type="text" required="required" name="firstName" id="name"
                                              placeholder="First Name"></div>
                <div class="col-md-12"><input type="text" required="required" name="lastName" id="name"
                                              placeholder="Last Name"></div>
{#                <div class="col-md-12"><input type="date" required="required" name="dob" id="name"#}
{#                                              placeholder="Date of Birth" min="yesterday" max="" format="mm/dd/yyyy"></div>#}
{#                <div class="col-md-12"><input class="form-control date-picker" data-date-format="mm-dd-yyyy" id="name" name="dob" type="text" placeholder="Date of Birth"></div>#}


                <div class="col-md-12"><input type="email" required="true" name="email" id="name"
                                              placeholder="Email Address"></div>
                <div class="col-md-12"><input type="text" required="required" name="username" id="username"
                                              placeholder="User Name"></div>

                <div class="col-md-12"><input type="password" required="required" name="password" id="password"
                                              placeholder="Password"></div>

                <div class="col-xs-12 col-md-12 buttonBoxCenter"><input type="submit" value=" Sign Up " name="submit">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
