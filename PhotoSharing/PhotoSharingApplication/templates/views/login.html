{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/login_mod.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>
<body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'app/js/bootstrap.min.js' %}"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-sm-offset-3 col-md-offset-3  col-lg-offset-4 content-box">
            <img src="{% static "app/farpic_logo.png" %}"
                 class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 logoImage">
            <form action='login_action' method="post">
                {% if error_message %}
                    <div class="alert alert-error">
                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                        {{ error_message }}
                    </div>
                {% endif %}
                <div class="col-md-12"><input type="email" required="required" name="email" id="name"
                                              placeholder="Email Address"></div>

                <div class="col-md-12"><input type="password" required="required" name="password" id="password"
                                              placeholder="Password"></div>

                <div class="col-xs-6 col-md-6 buttonBoxLeft"><input type="submit" value=" Sign In " name="submit"></div>

            </form>
            <div class="col-xs-6 col-md-6 buttonBoxRight"><input type="button" value="Sign Up" name="submit"
                                                                 onclick="window.location.href='/photoshare/register'">
            </div>

            <div class="col-xs-12 col-md-12 textCenter">or</div>

            <div class="col-xs-12 col-md-12 buttonBoxCenter"><button type="button" value="Sign In with Facebook "
                                                                    name="submit"><img class="buttonIcon" src="{% static "app/facebook_icon.png" %}">Sign In with Facebook</button></div>
            <div class="col-xs-12 col-md-12 buttonBoxCenter"><button type="button" value="Sign In with Twitter "
                                                                    name="submit"><img class="buttonIcon" src="{% static "app/twitter_icon.png" %}">Sign In with Twitter</button></div>
            <div class="col-xs-12 col-md-12 buttonBoxCenter"><button type="button" value="Sign In with Google "
                                                                    name="submit"><img class="buttonIcon" src="{% static "app/google_icon.png" %}">Sign In with Google</button></div>

            <div class="col-xs-12 col-md-12 textCenterMoreTopMargin"><a href="">Forgot Password?</a></div>


        </div>
    </div>
</div>

</body>
</html>
