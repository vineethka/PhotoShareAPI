<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <script src="http://code.jquery.com/jquery.min.js"></script>
{#    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>#}
    <link href="{% static 'app/css/bootstrap.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'app/new_sliding_menu_mod.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'app/login_mod.css' %}" rel="stylesheet" type="text/css">

{#        <script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>#}
    <script src="{% static 'app/js/bootstrap.js' %}"></script>

    <meta charset=utf-8/>
    <title>FarPic</title>
      <script>
        $(document).ready(function () {

        //stick in the fixed 100% height behind the navbar but don't wrap it
        $('#slide-nav.navbar .container').append($('<div id="navbar-height-col"></div>'));

        // Enter your ids or classes
        var toggler = '.navbar-toggle';
        var pagewrapper = '#page-content';
        var navigationwrapper = '.navbar-header';
        var menuwidth = '100%'; // the menu inside the slide menu itself
        var slidewidth = '80%';
        var menuneg = '-100%';
        var slideneg = '-80%';

        $("#slide-nav").on("click", toggler, function (e) {
            var selected = $(this).hasClass('slide-active');
            $('#slidemenu').stop().animate({
                left: selected ? menuneg : '0px'
            });
            $('#navbar-height-col').stop().animate({
                left: selected ? slideneg : '0px'
            });
            $(pagewrapper).stop().animate({
                left: selected ? '0px' : slidewidth
            });
            $(navigationwrapper).stop().animate({
                left: selected ? '0px' : slidewidth
            });
            $(this).toggleClass('slide-active', !selected);
            $('#slidemenu').toggleClass('slide-active');

            $('#page-content, .navbar, body, .navbar-header').toggleClass('slide-active');
        });

        var selected = '#slidemenu, #page-content, body, .navbar, .navbar-header';
        $(window).on("resize", function () {
            if ($(window).width() > 767 && $('.navbar-toggle').is(':hidden')) {
                $(selected).removeClass('slide-active');
            }
        });
    });</script>
</head>
<body>


<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="slide-nav">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="slidemenu">
            <ul class="nav navbar-nav">
                <li class="menuItemTextActive active"><a href="#">Profile</a></li>
                <li class="menuItemText"><a href="#about">Popular Photos</a></li>
                <li class="menuItemText"><a href="#contact">Uploaded Photos</a></li>
            </ul>
        </div>
    </div>
</div>


<!--wrap the page content do not style this-->
<div id="page-content">
        {% block content %}
        {% endblock %}
    <!-- /.container -->
</div>
<!-- /#page-content -->

</body>
</html>
